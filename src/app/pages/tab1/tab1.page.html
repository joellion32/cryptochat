<ion-header [translucent]="true">
  <ion-toolbar class="ion-no-border">
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
<ion-col size="12">
  <ion-list>
    <ion-item *ngFor="let item of chatsRooms" (click)="MostrarMensajes(item)" slot="start">
      <ion-avatar slot="start">
        <img src="{{item.img}}">
      </ion-avatar>
      <ion-label>{{item.name}}

        <p>{{item.description}}</p>
      </ion-label>
  
    </ion-item>
   
  </ion-list>
</ion-col>
</ion-content>
