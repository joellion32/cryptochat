<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="id == 'new'">Crear Grupo</ion-title>
    <ion-title *ngIf="id != 'new'">Actualizar Grupo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre del Grupo <ion-text color="danger">*</ion-text></ion-label>
      <ion-input *ngIf="id == 'new'" required formControlName="name" type="text"></ion-input>
      <ion-input *ngIf="id != 'new'" required formControlName="name" type="text" [value]="room.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="file" (change)="Upload($event)" type="file" accept="image/x-png,image/gif,image/jpeg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input *ngIf="id != 'new'" type="text" formControlName="url" placeholder="URL de la imagen" [value]="room.img" disabled></ion-input>
      <ion-input *ngIf="id == 'new'" type="text" formControlName="url" placeholder="URL de la imagen" [value]="urlImage | async" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n del grupo</ion-label>
      <ion-textarea *ngIf="id == 'new'" formControlName="description"></ion-textarea>
      <ion-textarea *ngIf="id != 'new'" formControlName="description" [value]="room.description"></ion-textarea>
    </ion-item>

    <br>
  <ion-button *ngIf="id == 'new'" type="submit" color="primary" expand="block" shape="round" [disabled]="form.invalid">
    Crear Grupo
  </ion-button>

  <ion-button *ngIf="id != 'new'" type="submit" color="primary" expand="block" shape="round" [disabled]="form.invalid">
    Actualizar Grupo
  </ion-button>
  </form>
 </div>
</ion-content>
